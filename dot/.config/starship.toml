add_newline = false

[character]
error_symbol = "[❯❯❯](bold red)"
success_symbol = "[❯❯❯](bold green)"
vicmd_symbol = "[❮❮❮](bold green)"

[cmd_duration]
format = " [$duration]($style)"

[directory]
read_only = " "
truncate_to_repo = false
truncation_symbol = " /"

[git_status]
disabled = true

[memory_usage]
disabled = false
format = "via [$symbol$ram_pct]($style) "
symbol = " "

[time]
disabled = false
format = "[$time]($style) "
use_12hr = true

